<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid Tutorial</title>
 <link rel="stylesheet" href="style.css" />
 <style>
  .container {
   margin: 7rem;
   min-height: 100vh;
   display: grid;
   grid-template-columns: [l1] 50px [l2] 50px [l3] 50px [l4];
   grid-template-rows: repeat(7, 50px);
   grid-gap: 1rem;
  }
  .cell-1 {
   grid-column-start: [l1];
   grid-column-end: [l3];
   grid-row-start: 1;
   grid-row-end: 3;
  }
  .cell-4 {
   grid-column: 1/4; 
   grid-row: 3/5;
  }
 </style>
</head> 
<body>
 <div class="container">
  <div class="cell cell-1"> 1</div>
  <div class="cell cell-2"> 2</div>
  <div class="cell cell-3"> 3</div>
  <div class="cell cell-4"> 4</div>
  <div class="cell cell-5"> 5</div>
  <div class="cell cell-6"> 6</div>
 </div>
</body>
</html>
